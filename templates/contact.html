{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}Home

{% block body %}
<div class="content-fluid px-0 mb-3">
    <img src="https://c0.wallpaperflare.com/preview/500/652/859/telephone-vintage-classic-old-thumbnail.jpg" height="500" width="400" class="d-block w-100 mx-0" alt="...">
</div> 
<div class="box">
    <h1 class="text-center fw-bold text-decoration-underline">Contact Us</h1>   
<div class="container mb-3 py-4">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name here">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Contact Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Contact number here">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Enter what can we help you with !</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-danger type="submit">Submit</button>
    </form>  
</div>
</div>
      

{% endblock body %}
